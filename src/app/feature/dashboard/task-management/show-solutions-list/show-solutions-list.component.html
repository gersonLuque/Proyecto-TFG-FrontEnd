<div class="container mt-5">
  <h1 class="mb-4">Soluciones</h1>

  @let solutions = solutions$ | async;
  @for (solution of solutions; track solution.solutionId) {
    <div class="solution-item">
      <div class="solution-header">
        <h3>{{ solution?.userBasicDto.completeName }}</h3>
        
        <div class="d-flex align-items-center gap-3">
          <!-- Bot贸n de C贸digo por soluci贸n -->
          <button [routerLink]="[solution.solutionId]" class="btn btn-primary btn-sm">
            <i class="fas fa-code me-1"></i> C贸digo
          </button>

          <!-- Estrella -->
          <div class="star-checkbox">
            <input type="checkbox" id="star{{solution.solutionId}}" name="star{{solution.solutionId}}">
            <label for="star{{solution.solutionId}}"><i class="fas fa-star"></i></label>
          </div>
        </div>
      </div>

      <div class="solution-content">
        <div class="row">
          @for (file of solution?.fileSolutions; track file.fileId) {
            <div
              class="col-12 col-md-6 col-lg-4 cursor-pointer mb-2"
              [pTooltip]="file?.fileName"
              tooltipPosition="top"
              [tooltipDisabled]="true">
              <div class="file-card">
                <div class="file-name text-truncate">
                  <i class="far fa-file-code me-2"></i>{{ file?.fileName }}
                </div>
                <div class="file-actions">
                  <a href="#" class="btn rounded btn-sm">
                    <i class="bi bi-download"></i>
                  </a>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
