
<div class="container py-5 bg-white shadow-sm rounded my-4" style="max-width: 800px;">
  <h1 class="fw-bold mb-4 border-bottom pb-2">Información de la Tarea</h1>

  @let task = task$ | async;
  <div class="mb-4">
    <h2 class="fw-bold fs-4 text-dark mb-3">Título</h2>
    <p class="fs-5 text-secondary ms-2">{{task?.title}}</p>
  </div>

  <div class="mb-4">
    <h2 class="fw-bold fs-4 text-dark mb-3">Descripción</h2>
    <p class="fs-5 text-secondary ms-2">{{task?.description}}</p>
  </div>

  <div class="mb-4">
    <app-file-list [files]="task?.fileTasks" ></app-file-list>
  </div>

  <div class="mb-4">
    <h2 class="fw-bold fs-4 text-dark mb-3">Subir solución</h2>
    <p class="ms-2 mb-2">Archivos de la solución</p>

    <div class="border rounded p-3 bg-light ms-2">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary">Choose Files</button>
        <span class="text-muted">No file chosen</span>
      </div>
    </div>

    <div class="form-check mt-3 ms-2">
      <input class="form-check-input" type="checkbox" id="anonimo">
      <label class="form-check-label fs-5" for="anonimo">
        Enviar de forma anónima
      </label>
    </div>

    <button class="btn btn-dark w-100 py-3 mt-4 fw-semibold">Enviar Solución</button>
  </div>
</div>
