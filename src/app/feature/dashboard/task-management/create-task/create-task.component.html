<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="mb-4">Crear Nueva Tarea</h1>

      <form [formGroup]="taskCreateForm">
        <!-- Campo Título (adicional) -->
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Título de la tarea">
        </div>

        <!-- Campo Descripción -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="description"
            rows="5"
            formControlName="description"
            placeholder="Describe la tarea..."></textarea>
        </div>

        <!-- Checkbox Visible -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="visible" formControlName="visible">
          <label class="form-check-label" for="visible">Visible</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de entrega</label>
          <p-calendar
            inputId="calendar-24h"
            formControlName="endDate"
            [showTime]="true"
            [hourFormat]="String(24)"/>
        </div>


        <p-fileupload (onSelect)="onUpload($event)" (onClear)="onClear($event)" (onRemove)="onRemove($event)"
                      [multiple]="true" maxFileSize="10000000" mode="advanced"
                      chooseLabel="Seleccionar archivos"
                      uploadLabel="Subir"
                      [showUploadButton]="false"
                      cancelLabel="Cancelar">
          <ng-template #empty>
            <div class="drop-area border-dashed rounded p-4 d-flex flex-column align-items-center justify-content-end">
              <p class=" text-capitalize text-white">Arrastra y suelta los archivos aquí</p>
            </div>
          </ng-template>
        </p-fileupload>

        <!--        Botón de envío-->
        <button type="submit" class="btn btn-dark w-100 py-2 mt-4" (click)="mostrar()">
          Crear Tarea
          @if (isLoading) {
            <p-progress-spinner ariaLabel="loading" [style]="{ width: '30px', height: '25px' }"/>
          }
        </button>
      </form>
    </div>
  </div>
</div>
