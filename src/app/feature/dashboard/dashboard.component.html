<!-- /home/dashboard -->
<div class="color">

    <app-add-header-list

      btnAddText="Crear curso">
    </app-add-header-list>

    <!-- Contenedor de tarjetas de cursos -->

      <!-- Tarjeta 1 -->
      <div class="col-md-6 mb-4">

          <div class="card-body">

              <span class="course-title fs-4">Acceso a datos</span>
              <app-pop-up></app-pop-up> <!-- Pop-up en la primera tarjeta -->
            </div>
            <div class="d-flex gap-2 mt-3">
              <button [routerLink]="['task-management',1]" class="btn btn-light border">
                <i class="bi bi-list-check me-2"></i> Ver Tareas
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">

              <app-pop-up></app-pop-up> <!-- Pop-up en la segunda tarjeta -->
            </div>
            <div class="d-flex gap-2 mt-3">
              <button [routerLink]="['task-management',2]" class="btn btn-light border">
                <i class="bi bi-list-check me-2"></i> Ver Tareas
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarjeta 3 -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">

              <span class="course-title fs-4">Acceso a datos</span>
              <app-pop-up></app-pop-up> <!-- Pop-up en la tercera tarjeta -->
            </div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-light border">
                <i class="bi bi-list-check me-2"></i> Ver Tareas
              </button>
            </div>
          </div>
        </div>
      </div>

</div>
