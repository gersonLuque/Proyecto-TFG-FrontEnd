<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Formulario de Inscripción</h2>
          <p class="text-muted mb-4">Por favor, completa todos los campos para inscribirte.</p>

          <form >
            <!-- Username field -->
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
              >
            </div>

            <!-- Full Name field -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre Completo</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                formControlName="fullName"
              >
            </div>

            <!-- Role selection -->
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <div formGroupName="role">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="roleStudent"
                    value="student"
                    formControlName="role"
                  >
                  <label class="form-check-label" for="roleStudent">
                    Estudiante
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="roleTeacher"
                    value="teacher"
                    formControlName="role"
                  >
                  <label class="form-check-label" for="roleTeacher">
                    Profesor
                  </label>
                </div>
              </div>
            </div>

            <!-- Courses selection -->
            <div class="mb-4">
              <label class="form-label">Cursos</label>
              <div formGroupName="courses">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="dataAccess"
                    formControlName="dataAccess"
                  >
                  <label class="form-check-label" for="dataAccess">
                    Acceso a Datos
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="programming"
                    formControlName="programming"
                  >
                  <label class="form-check-label" for="programming">
                    Programación
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-dark w-100"
            >
              Enviar
            </button>

            <!-- Terms and conditions -->
            <p class="text-muted small mt-3">
              Al enviar este formulario, aceptas nuestros términos y condiciones.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
