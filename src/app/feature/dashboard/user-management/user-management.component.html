<!--/home/dashboard/user-management-->
<p>user-management works!</p>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Lista de usuarios</h1>
    <button [routerLink]="['create-user']" class="btn btn-dark">
      <i class="bi bi-plus-lg me-2"></i>
      Crear usuario
    </button>
  </div>

  <div class="row">
    <!--    <div class="col-12 mb-3" *ngFor="let user of users">-->
    <div class="col-12 mb-3">

      <!--      inicio de la card-->

      @for (user of (users$ | async); track user.userId) {

        <div class="card mb-2 out border-1">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title mb-1">{{user.completeName}}</h5>
                <p class="card-text text-muted mb-0">{{user.username}}</p>
                <span></span>
              </div>
              <div>
                <button [routerLink]="['edit-user',user.userId]" class="btn btn-outline-secondary me-2" >
                  <i class="pi bi-pen me-2"></i>
                  Editar
                </button>
                <button class="btn btn-danger">
                  <i class="bi bi-trash me-2"></i>
                  Borrar
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
    <!--    fin de la card-->
  </div>
</div>
<router-outlet></router-outlet>
