<!--/auth/login-->
<div class="login-container">
  <div class="login-box">
    <img src="assets/icons/logo.png"alt="Logo" class="logo" />
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input formControlName="username" type="email" id="usuario" placeholder="Ingresa tu correo" required />
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" id="password" placeholder="Ingresa tu contraseña" required />
      </div>
      <button type="submit" class="btn-login" (click)="logIn()">Ingresar</button>
    </form>
  </div>
</div>
